			var imprimir = function() {
				var productos = productoUtil.obtenerTodos();
				for (var i in productos)
					document.write(productos[i] + "<br>");
			};

			// AGREGAR
			productoUtil.agregar(new Producto("TV", 500));
			productoUtil.agregar(new Producto("CÃ¡mara", 200));
			productoUtil.agregar(new Producto("DVD", 300));
			imprimir();

			// MODIFICAR
			var p = new Producto("TV", 700);
			p.setId(1);
			productoUtil.modificar(p);
			imprimir();

			// ELIMINAR
			productoUtil.eliminar(1);
			imprimir();

			// OBTENER
			document.writeln(productoUtil.obtener(2));
		</script>		
	</head>
