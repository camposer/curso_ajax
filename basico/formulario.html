<!DOCTYPE html>
<html>
	<head>
		<title>Prueba</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>Días necesarios:</td>
					<td>
						1 <input type="radio" name="dias" value="1">
						2 <input type="radio" name="dias" value="2" checked="true">
						3 <input type="radio" name="dias" value="3">
					</td>
				</tr>
				<tr>
					<td>Notificaciones:</td>
					<td>
						<input type="checkbox" name="notificaciones" checked="true">
					</td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td>
						<input type="text" name="nombre" value="Daniel">
					</td>
				</tr>
				<tr>
					<td>Comentarios:</td>
					<td>
						<textarea name="comentarios">Ninguno</textarea>
					</td>
				</tr>
				<tr>
					<td>Cantidad:</td>
					<td>
						<select name="cantidad">
							<option value="1">Uno</option>
							<option value="2">Dos</option>
							<option value="3" selected>Tres</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="Botón">
						<input type="reset" value="Reestablecer">
						<input type="submit" value="Enviar">
					</td>
				</tr>
			</table>
			<input type="hidden" name="oculto" value="valoroculto">
		</form>
	</body>
</html>
